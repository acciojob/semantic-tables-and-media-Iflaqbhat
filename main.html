<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table and Media List</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		table, td, th {
			border: 1px solid black;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>

<body>
	<section>
		<table>
			<thead>
				<tr>
					<th>Roll Numbers</th>
					<th>Names</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>a</td>
				</tr>
				<tr>
					<td>2</td>
					<td>b</td>
				</tr>
				<tr>
					<td>3</td>
					<td>c</td>
				</tr>
			</tbody>
		</table>
	</section>

	<h3>List of medias</h3>

	<ol>
		<li>
			<img src="https://picsum.photos/id/123/200/300" alt="Image of random scenery">
		</li>
		<li>
			<video width="320" height="240" controls>
				<source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
				Your browser does not support the video tag.
			</video>
		</li>
		<li>
			<audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
				Your browser does not support the audio element.
			</audio>
		</li>
	</ol>
</body>

</html>
